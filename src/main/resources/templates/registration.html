<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link rel="stylesheet" href="css/animate.css" th:src="@{../css/animate.css}" media="screen" />

    <title>index</title>
</head>
<body>

<a href="index.jsp">Wróć do strony głównej</a>
<h1>Rejestracja</h1>
<form action="#" th:action="@{/registration}" th:object="${user}" method="post">
    Login <input type="text" th:field="*{uname}" maxlength="20" required onclick="this.value=''"/><br/>
    Hasło <input type="password" th:field="*{upass}"  maxlength="20" required onclick="this.value=''"/><br/>
    Powtórz Hasło <input type="password" th:field="*{urepass}"  maxlength="20" required onclick="this.value=''"/><br/>
    <input type="submit" value="Wyślij"/> <input type="reset" value="Reset">
</form>
<script src="js/jquery.min.js" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script src="js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
<script src="js/app.js" type="text/javascript" th:src="@{../js/app.js}"></script>

</body>
</html>
